<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artaura - Art Beyond Barriers</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script redirects 404 errors to the root page with the path preserved
      var repo = '/project-artaura';
      var path = location.pathname.slice(repo.length);
      if (path && path !== '/') {
        location.replace(location.protocol + '//' + location.hostname + 
          (location.port ? ':' + location.port : '') + repo +
          '/?p=' + path.slice(1) + location.search + location.hash);
      } else {
        location.replace(location.protocol + '//' + location.hostname + 
          (location.port ? ':' + location.port : '') + repo + '/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
